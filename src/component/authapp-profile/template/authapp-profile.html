<h1>Profile</h1>

<div class="panel panel-default">
  <div class="panel-body">
    <div class="col-sm-3">
      <img ng-src="{{ vm.profile.gravatar }}" alt="Gravatar">
    </div>
    <div class="col-sm-9">
      <h2>{{ vm.profile.username }}</h2>
      <hr>
      <p><i class="glyphicon glyphicon-envelope"></i> {{ vm.profile.email }}</p>
      <!-- display the user's profile in pre tags -->
      <pre>{{vm.payload | json}}</pre>
    </div>
  </div>
</div>
